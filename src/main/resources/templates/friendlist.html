<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Runnity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/basic-header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
        .main-section {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 5%;
            margin: 60px auto;
            max-width: 1500px;
            height: 700px;
        }
        .left-section {
            display:flex;
            flex-direction: column;
            gap: 20px;
            flex: 0 0 400px;
            min-width: 250px;
            align-items: flex-end;
        }

        .movingPageButton {
            border: 1px solid transparent;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.25s ease;
            background: rgba(147, 112, 219, 0.5);
            width: 100%;      /* 부모 영역에 맞춤 */
            max-width: 300px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none; /* 밑줄 제거 */
        }
        .matchingcrew-card img {
            width: 70%;
            height: 60%;
            margin-bottom: 25px;
        }
        .movingPageButton p {
            font-weight: bold;
            margin:0;
            font-size: 20px;
            color: black;
        }
        .movingPageButton:hover {
            transform: translateY(-3px);
            border: 1px solid #00bfa5;
            box-shadow: 0 0 12px rgba(0, 150, 250, 0.25);
        }

        /*구분선*/
        .divider {
            width: 3px;
            background: linear-gradient(#3b2b9a, #2b2b2b);
            height: 90%;
            align-self: center;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .right-section {
            flex: 1 1 0;
            min-width: 300px;                 /* 너무 작아지지 않도록 최소값 설정 */
            height: 100%;
            box-sizing: border-box;
            padding-left: 20px;
        }
        .search-box {
            border: 2px solid #3b2b9a;
            border-radius: 24px;
            padding: 12px 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 24px;
            box-sizing: border-box;
        }

        /* 샘플 리스트 */
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 12px;
            border-bottom: 1px solid #eee;
        }

    </style>

</head>
<body>
<!-- Header -->
<div th:replace="partials/header :: header"></div>

<section class="main-section">
<!--    <div class = "left-section">-->
<!--        <a href="#" class="movingPageButton"><p>메인 화면</p></a>-->
<!--        <a href="#" class="movingPageButton"><p>채팅 목록</p></a>-->
<!--        <a href="#" class="movingPageButton"><p>나의 채팅방</p></a>-->
<!--    </div>-->
<!--    <div class="divider" aria-hidden="true"></div>-->
    <div class="right-section">
        <div class="search-box">유저명을 검색해주세요</div>

        <ul class="user-list">
            <li class="user-item">러너1 <div class="status">상태메시지</div></li>
            <li class="user-item">러너2 <div class="status">상태메시지</div></li>
            <li class="user-item">러너3 <div class="status">상태메시지</div></li>
        </ul>
    </div>
</section>


<!-- Footer -->
<div th:replace="partials/footer :: footer"></div>

<link th:href="@{/chat/css/random-match.css}" rel="stylesheet"/>
<script src="/chat/js/random-match.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
