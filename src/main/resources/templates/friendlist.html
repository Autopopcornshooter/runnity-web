<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Runnity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/basic-header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <style>
        .main-section {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 5%;
            margin: 60px auto;
            max-width: 1500px;
            height: 700px;
        }

        .list-section {
            flex: 1 1 0;
            min-width: 300px;                 /* 너무 작아지지 않도록 최소값 설정 */
            height: 100%;
            box-sizing: border-box;
            padding-left: 20px;
        }
        .search-container {
            display: flex;            /* Flexbox 활성화 */
            flex-direction: row;       /* 가로 방향 배치 */
            align-items: center;       /* 세로 가운데 정렬 */
            justify-content: center;   /* 가로 가운데 정렬 */
            gap: 8px;                  /* 간격 추가 (선택 사항) */
            /*margin-top: 10px;          !* 선택 사항: 위 여백 *!*/
        }
        .search-box {
            height: 48px;
            border: 2px solid #3b2b9a;
            border-radius: 24px;
            padding: 12px 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 24px;
            box-sizing: border-box;
        }

        .friend-list {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 80px;
        }
        .friend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 12px;
            border-bottom: 1px solid #eee;
        }
        .friend-button {
            display: flex;
            gap: 6px;
        }
        .btn-outline-secondary {
            color: #4b3ca1;              /* 글자색 */
            border-color: #4b3ca1;       /* 테두리색 */
        }
        .btn-outline-secondary:hover {
            background-color: #4b3ca1;   /* hover 시 배경색 */
            color: white;                /* hover 시 글자색 */
        }
        /*검색버튼만*/
        #searchBtn {
            height: 48px;
            width: 48px;
            padding: 6px 10px;
            font-size: 1.2rem;
            border-width: 2px;
            border-radius: 10px;
            margin-bottom: 22px;
        }
        #searchBtn i {
            font-size: 1.4rem;
        }
    </style>

</head>
<body>
<!-- Header -->
<div th:replace="partials/header :: header"></div>

<section class="main-section">
    <div class="list-section">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="유저명을 입력해주세요">
            <button class="btn btn-outline-secondary btn-sm" id="searchBtn" title="친구 검색/추가">
                <i class="bi bi-person-plus"></i>
            </button>
        </div>


        <div class="friend-list" id="friendList">
            <div th:each="friend : ${friends}" class="friend-item" th:attr="data-id=${friend.id}, data-userid=${friend.userId}">
                <span class="nickname" th:text="${friend.nickname}"></span>
                <div class="friend-button">
                    <button class="btn btn-outline-secondary btn-sm like-btn">좋아요</button>
                    <span class="likecount" th:text="${friend.likecount}" style="display:none;"></span>
                    <button class="btn btn-outline-secondary btn-sm chat-btn">채팅 시작</button>
                    <button class="btn btn-outline-secondary btn-sm delete-btn">친구 삭제</button>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Footer -->
<div th:replace="partials/footer :: footer"></div>

<link th:href="@{/chat/css/random-match.css}" rel="stylesheet"/>

<script src="/js/friendlist.js"></script>
<script src="/chat/js/random-match.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
