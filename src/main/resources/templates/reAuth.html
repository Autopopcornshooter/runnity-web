<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 인증</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/signIn.css}">

</head>
<body>
<header>
  <a class="d-flex align-items-center text-decoration-none" th:href="@{/main}">
    <i class="fa-solid fa-person-running text-primary fs-4 me-2"></i>
    <span class="fw-bold fs-5 text-primary">Runnity</span>
  </a>
</header>

<div class="signIn-container">
  <form autocomplete="on" id="loginForm" method="post" th:action="@{/api/auth/re-auth}">
    <!-- CSRF -->
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

    <!-- 알림 메시지: ?error=, ?logout= -->
    <div class="alert alert--error" role="alert" th:if="${param.error}">
      비밀번호가 올바르지 않습니다.
    </div>
    <label for="password">비밀번호</label>
    <input id="password" name="password" placeholder="비밀번호를 입력하세요" required type="password">

    <button class="login-btn" type="submit">확인</button>
    <button class="login-btn" onclick="location.href='/main'">취소</button>
  </form>
</div>
<!-- Footer -->
<div th:replace="partials/footer :: footer"></div>

<script>
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", () => {
    console.log("로그인 시도");
  })
  window.addEventListener("load", () => {
    console.log("리소스 로드 완료");
  });

</script>
</body>
</html>
