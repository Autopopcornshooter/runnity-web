<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runnity 로그인</title>
  <link rel="stylesheet" th:href="@{/css/signIn.css}">
</head>
<body>
<header>
  <img alt="Runnity 로고" th:src="@{/image/topbarLogo.png}">
  <h1>Runnity</h1>
</header>

<div class="container">
  <form id="loginForm">

    <label for="username">아이디</label>
    <input id="username" name="username" placeholder="아이디를 입력하세요" required type="text">

    <label for="password">비밀번호</label>
    <input id="password" name="password" placeholder="비밀번호를 입력하세요" required type="password">

    <button class="login-btn" type="submit">로그인</button>

    <button class="google-btn" th:onclick="|location.href='@{/oauth2/authorization/google}'|"
            type="button">
      Google 계정 로그인
    </button>
  </form>

  <div class="join-section">
    <p>아직 Runnity 회원이 아니신가요?</p>
    <a th:href="@{/api/auth/signUp}">회원가입</a>
  </div>
</div>
<script>

  document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();
    loginUser();
  });

  async function callTestEndpoint() {
    const token = localStorage.getItem("access_token");

    const response = await fetch("http://localhost:8080/api/auth/test", {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      credentials: "include"
    });

    if (response.ok) {
      const data = await response.text();
      console.log("인증 성공:", data);

      // ✅ 페이지 이동
      window.location.href = "/api/auth/test";

    } else {
      console.error("인증 실패:", response.status);
      console.error(await response.text());
    }
  }

  async function loginUser() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/api/auth/signIn", {
      method: "POST",
      credentials: "include",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({username, password})
    });

    if (response.ok) {
      const data = await response.json();
      localStorage.setItem("access_token", data.accessToken);

      console.log("로그인 성공! Access Token:", data.accessToken);
      callTestEndpoint(); // 페이지 이동 포함

    } else {
      console.error("로그인 실패!", response.status);
    }
  }

</script>
</body>
</html>
