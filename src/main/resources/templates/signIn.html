<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runnity 로그인</title>
  <link rel="stylesheet" th:href="@{/css/signIn.css}">

</head>
<body>
<header>
  <img alt="Runnity 로고" th:src="@{/images/running.png}">
  <h1>Runnity</h1>
</header>

<div class="container">
  <form autocomplete="on" id="loginForm" method="post" th:action="@{/api/auth/signIn}">
    <!-- CSRF -->
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

    <!-- 알림 메시지: ?error=, ?logout= -->
    <div class="alert alert--error" role="alert" th:if="${param.error}">
      아이디 또는 비밀번호가 올바르지 않습니다.
    </div>
    <div class="alert alert--info" role="status" th:if="${param.signOut}">
      로그아웃 되었습니다.
    </div>
    <label for="username">아이디</label>
    <input id="username" name="username" placeholder="아이디를 입력하세요" required type="text">

    <label for="password">비밀번호</label>
    <input id="password" name="password" placeholder="비밀번호를 입력하세요" required type="password">

    <button class="login-btn" type="submit">로그인</button>

    <button class="google-btn" onclick="location.href='/oauth2/authorization/google'"
            type="button">
      Google 계정 로그인
    </button>
  </form>

  <div class="join-section">
    <p>아직 Runnity 회원이 아니신가요?</p>
    <a th:href="@{/api/auth/signUp}">회원가입</a>
  </div>
</div>


<script>
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", () => {
    console.log("로그인 시도");
  })
  window.addEventListener("load", () => {
    console.log("리소스 로드 완료");
  });

</script>
</body>
</html>
